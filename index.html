<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <main>
    <h1>Ironhack Merchandising Shop</h1>
    <div class="product-wrapper" id='item-1'>
      <span class='product-name'>IronBubble</span>
      <p>
        <span>$</span><span class='unit-cost'>25.00</span>
      </p>
      <div class='quantity quantity-wrapper'>
        <form>
          <label for="quantity">Quantity</label>
          <input type="number" name='quantity'>
        </form>
      </div>
      <div class='price-wrapper'>
        <span class='total-price'></span>
      </div>
      <div class='btn-wrapper'>
        <button class='btn-delete btn' id='delete-1'>Delete</button>
      </div>
    </div>
    <div class="product-wrapper" id='item-2'>
      <span class='product-name'>IronBike</span>
      <p>
        <span>$</span><span class='unit-cost'>130.00</span>
      </p>
      <div class='quantity quantity-wrapper'>
        <form>
          <label for="quantity">Quantity</label>
          <input type="number" name='quantity'>
        </form>
      </div>
      <div class='price-wrapper'>
        <span class='total-price'></span>
      </div>
      <div class='btn-wrapper'>
        <button class='btn-delete btn' id='delete-2'>Delete</button>
      </div>
    </div>
  </main>
  <section>
    <form id='create-new-product'>
      <input id='new-item-name' type="text" placeholder="New Product Name">
      <input id='new-item-price' type="number" placeholder="New product price">
      <button class="btn btn-add" id="new-item-create">Add New Product</button>
    </form>
      <button class="btn-success btn" id='calc-prices-button'>Calculate Prices</button>
      <h2>Total Price: <span id="total-of-all">$0</span></h2>
  </section>
  <script type="text/javascript" src="js/uniqueid.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
