<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>
  <h1>Ironhack Merchandising Shop</h1>
  <div class='wrapper'>
    <div>
      <span>IronBubble-head</span>
    </div>

    <div>
      <span class='row-1'>$25.00</span>
    </div>

    <div>
      <label for="quantity"></label>
      <input type="number" name="quantity" class='row-1'>
    </div>

    <div>
      <p class='row-1 price'></p>
    </div>

    <div>
      <button class="btn btn-delete">Delete</button>
    </div>    
  </div>

  <div class='wrapper'>
    <div>
      <span>IronShirt</span>
    </div>

    <div>
      <span class='row-2'>$15.00</span>
    </div>

    <div>
      <label for="quantity"></label>
      <input type="number" name="quantity" class='row-2'>
    </div>

    <div>
      <p class='row-2 price'></p>
    </div>

    <div>
      <button class="btn btn-delete">Delete</button>
    </div>    
  </div>
  

  <div id="complete-button-container">
    <button class="btn btn-success" id='calc-prices-button'>Calculate Price</button>
  </div>

  <div>
    <h2 id='total-price'></h2>
  </div>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
